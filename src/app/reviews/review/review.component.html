<div class="container">
  <div *ngFor="let r of reviewsList">
    <h1>{{r.title}}</h1>
    <p>Rating: {{r.rating}}</p>
    <p>Review: {{r.review}}</p>
    <img src="{{r.image_url}}" width="50" height="auto" onerror="this.style.display='none'">
    <p> Posted by: {{r.username}}, on {{r.posted_on | date:'longDate'}}</p>
    <button matTooltip="Delete this review" *ngIf="r.user_id ==this.userid" (click)="deleteReview(r.review_id, r.title)">X</button>
  </div>
</div>
